description: |-
  {{countries}} array available to `templates/pages/account/payment-methods.html`; used in country and state drop-downs when submitting add payment form.

  **Handlebars Expression** {{countries}}
type: array
items:
  type: object
  properties:
    currency:
      description: country code
      type: array
      items:
        type: object
        properties:
          code:
            type: string
            example: ALL
          name:
            type: string
            example: Lek
          symbol:
            type: string
            example: Lek
          '':
            type: string
    id:
      type: string
      description: country name that appears in the drop-down
      example: '2'
    iso2:
      type: string
      description: country name
      example: AL
    iso3:
      type: string
      example: ALB
    name:
      type: string
      example: Albania
    selected:
      type: boolean
