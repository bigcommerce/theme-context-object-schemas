description: |-
  The `{{countries}}` array available to `templates/pages/account/payment-methods.html`; used in country and state dropdowns when submitting add payment form.

  **Handlebars Expression**: `{{countries}}`
type: array
items:
  type: object
  properties:
    currency:
      description: Details about the currency associated with the country.
      type: array
      items:
        type: object
        properties:
          code:
            type: string
            example: ALL
          name:
            type: string
            example: Lek
          symbol:
            type: string
            example: Lek
          '':
            type: string
    id:
      type: integer
      description: The country ID; BigCommerce-generated.
      example: 2
    iso2:
      type: string
      description: The country ºs [ISO 3166 Alpha-2](https://www.iso.org/iso-3166-country-codes.html) code.
      example: AL
    iso3:
      type: string
      example: ALB
    name:
      type: string
      example: Albania
    selected:
      type: boolean
